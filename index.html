<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="./index.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="logo-div">
        <div class="logo-and-text">
          <img src="./img/23396639.png" alt="">
          <p>DIVER SCHOOL</p>
        </div>
        <div class="picture-tag">
          <p>Photo by <a href="https://unsplash.com/@bobbiwu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bobbi Wu</a> on <a href="https://unsplash.com/photos/person-swimming-under-water-photography-3_h9trxhQmY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="content-div">
        <div class="content-div-text">
          <div>
            <h1>This is page about diving courses!</h1>
          </div>
          <div>
            <p>Join us in our next adventure. Make reservations, enjoy discounts and explore our page!</p>
          </div>
        </div>
        <div class="content-div-form">
          <form action="" method="post" id="form">
            <div class="white-background">
              <p>Let's do this!</p>
              <div class="input-row">
                <div class="input-control">
                  <label for="usaername">NAME*</label>
                  <input type="text" name="username" id="username" placeholder="John" required>
                  <div class="error"></div>
                </div>
                <div class="input-control">
                  <label for="last-name">LAST NAME*</label>
                  <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                  <div class="error"></div>
                </div>
              </div>
              <div class="input-row">
                <div class="input-control">
                  <label for="email">EMAIL*</label>
                  <input type="email" name="email" id="email" placeholder="user@gmail.com" required>
                  <div class="error"></div>
                </div>
                <div class="input-control">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone" id="phone">
                </div>
              </div>
              <div class="input-row">
                <div class="input-control">
                  <label for="password">PASSWORD*</label>
                  <input type="password" name="password" id="password" required>
                  <div class="error"></div>
                </div>
                <div class="input-control">
                  <label for="password">CONFIRM PASSWORD*</label>
                  <input type="password" name="password2" id="password2" required>
                  <div class="error"></div>
                </div>
              </div>
            </div>
            <div class="content-div-text">
              <button type="submit">Create Account</button>
            </div>
            <div class="content-div-text">
              <p id="log-in">Already have an account? <a href="https://www.freecodecamp.org/news/how-to-stay-motivated-while-learning-to-code/" target="_blank" id="link"  >Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
