<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
</head>
<body>
  <div class="logo-div">
    <img src="./img/23396639.png" alt="" id="logo">
    DIVER SCHOOL
  </div>
  <div class="form-div">
    <h1>This is page about diving courses!</h1>
    <p>Let's do this!</p>
    <form action="results.html" method="get">
      <div class="input-row">
        <div>
          <label for="name">NAME*</label>
          <input type="text" name="name" id="name" placeholder="John" required>
        </div>
        <div>
          <label for="last-name">LAST NAME*</label>
          <input type="text" name="last-name" id="last-name" placeholder="Kowalski" required>
        </div>
      </div>
      <div class="input-row">
        <div>
          <label for="email">EMAIL*</label>
          <input type="email" name="email" id="email" placeholder="user@gmail.com" required>
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone">
        </div>
      </div>
      <div class="input-row">
        <div>
          <label for="password">PASSWORD*</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <label for="conf-password">CONFIRM PASSWORD*</label>
          <input type="password" name="conf-password" id="conf-password" required>
        </div>
      </div>
      <div>
        <button type="submit">Create Account</button>
      </div>
      <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>
</html>
